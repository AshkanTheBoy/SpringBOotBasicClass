<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:insert="nav.html"></th:block>
<div class="container mt-5">
    <h3>List of smartphones</h3>
    <table class="table table-striped w-auto">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Firm</th>
            <th>OS</th>
            <th>Size</th>
            <th>Color</th>
            <th>Actions</th>
        </tr>
        <tbody>
        <tr th:each="smart: ${smarts}">
            <td th:utext="${smart.id}"></td>
            <td th:utext="${smart.name}"></td>
            <td th:utext="${smart.firm.name}"></td>
            <td th:utext="${smart.os.name}"></td>
            <td th:utext="${smart.size}"></td>
            <td>
                <label class="color">
                    <span th:style="|background-color:${smart.color};|"></span>
                </label>
            </td>
            <td>
                <form th:action="@{/smart_delete(id=${smart.id})}" th:method="delete">
                    <a href="#" onclick="this.closest('form').submit();return false;"
                       style="display: inline;">Delete</a>
                </form>
                &nbsp<a th:href="@{/smart_update(id=${smart.id})}">Update</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/smart_add">Create smartphone</a>
</div>
</body>
</body>
</html>
